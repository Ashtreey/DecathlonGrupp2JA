name: Decathlon CI


on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
        working-directory: Decathlon-main/Decathlon-main/Decathlon

      - name: Run tests
        run: mvn test
        working-directory: Decathlon-main/Decathlon-main/Decathlon

